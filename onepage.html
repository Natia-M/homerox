<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HomeRox</title>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="shortcut icon" href="images/mini3.svg" type="img/icon" />
    <script
      src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"
      defer
    ></script>
    <script src="src/main.js" defer></script>
  </head>
  <body>
    <header class="flex">
      <a href="index.html"
        ><img class="logo" src="images/logo1.png" alt="logo"
      /></a>
      <nav class="flex">
        <ul class="flex"></ul>
      </nav>
      <div class="buttons">
        <button class="btn profile-btn">
          <div class="icon">
            <img src="images/black.png" alt="#" />
          </div>
          შესვლა
        </button>
        <div class="language-selector">
          <div class="selected-language" id="languageToggle">
            <img class="flag-icon" src="images/flag icon.png" alt="flag" />
            <div>ქარ</div>
            <span class="arrow">&#9662;</span>
          </div>
          <div class="language-modal hidden" id="languageModal">
            <div class="modal-title">ინტერფეისის ენა</div>

            <label class="language-option">
              <span class="custom-radio active"></span>
              <span class="language-label">ქარ</span>
            </label>

            <label class="language-option">
              <span class="custom-radio"></span>
              <span class="language-label">Eng</span>
            </label>
          </div>
        </div>
        <button class="add-btn btn">+ ატვირთვა</button>
      </div>
    </header>
  </body>
</html>
