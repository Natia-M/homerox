<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HomeRox</title>
    <link rel="stylesheet" href="css/addAD.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="shortcut icon" href="images/mini3.svg" type="img/icon" />
    <script src="src/addAD.js" defer></script>
  </head>
  <body>
    <header>
      <div class="flex wrapper">
        <a href="index.html"
          ><img class="logo" src="images/logo1.png" alt="logo"
        /></a>
        <nav class="flex">
          <ul class="flex"></ul>
        </nav>
        <div class="buttons">
          <button class="btn profile-btn font-up">
            <div class="icon">
              <img class="manshead" src="images/black.png" alt="#" />
            </div>
            <a href="login.html " target="_blank">შესვლა</a>
          </button>
          <div class="language-selector">
            <div class="selected-language font-up" id="languageToggle">
              <img src="images/flag icon.png" alt="ქართული" class="flag-icon" />
              <span class="lan-span">ქართული</span>
              <span class="arrow">&#9662;</span>
            </div>
            <div class="language-options hidden" id="languageOptions">
              <div class="language-option" data-lang="en">
                <img src="images/british.svg" alt="English" class="flag-icon" />
                <span>English</span>
              </div>
              <div class="language-option" data-lang="ka">
                <img
                  src="images/flag icon.png"
                  alt="ქართული"
                  class="flag-icon"
                />
                <span>ქართული</span>
              </div>
              <div class="language-option" data-lang="tr">
                <img src="images/turkey.svg" alt="Türkçe" class="flag-icon" />
                <span>Türkçe</span>
              </div>
              <div class="language-option" data-lang="ru">
                <img src="images/russia.svg" alt="Русский" class="flag-icon" />
                <span>Русский</span>
              </div>
            </div>
          </div>
          <button class="add-btn btn font-up">+ განცხადების განთავსება</button>
        </div>
      </div>
    </header>
    <div class="content-container">
      <div class="formm">
        <!-- ნაბიჯი 1 -->
        <section class="step step-1">
          <h2>აირჩიე უძრავი ქონების ტიპი</h2>
          <div class="category-grid">
            <button class="category-btn" data-value="residential">ბინა</button>
            <button class="category-btn" data-value="house">კერძო სახლი</button>
            <button class="category-btn" data-value="cottage">აგარაკი</button>
            <button class="category-btn" data-value="land">
              მიწის ნაკვეთი
            </button>
            <button class="category-btn" data-value="office">
              კომერციული ფართი
            </button>
          </div>
        </section>

        <!-- ნაბიჯი 2 -->
        <section class="step step-2 hidden">
          <h2>აირჩიე გარიგების ტიპი</h2>
          <div class="category-grid">
            <button class="category-btn" data-value="daily">
              ქირავდება დღიურად
            </button>
            <button class="category-btn" data-value="rent">ქირავდება</button>
            <button class="category-btn" data-value="mortgage">
              გირავდება
            </button>
            <button class="category-btn" data-value="sale">იყიდება</button>
          </div>
        </section>

        <!-- იყიდება -->
        <section class="step step-sale hidden">
          <h2>სტატუსი</h2>
          <div class="category-grid">
            <button class="category-btn">ახალი აშენებული</button>
            <button class="category-btn">ძველი აშენებული</button>
            <button class="category-btn">მშენებარე</button>
          </div>
        </section>

        <!-- ქირავდება დღიურად -->
        <section class="step step-daily hidden">
          <h2>რამდენი ოთახია?</h2>
          <div class="category-grid">
            <button class="category-btn">1</button>
            <button class="category-btn">2</button>
            <button class="category-btn">3</button>
            <button class="category-btn">4</button>
            <button class="category-btn">5</button>
            <button class="category-btn">6</button>
            <button class="category-btn">7</button>
            <button class="category-btn">8</button>
            <button class="category-btn">9</button>
            <button class="category-btn">10+</button>
          </div>

          <h2>სტატუსი</h2>
          <div class="category-grid">
            <button class="category-btn">ახალი აშენებული</button>
            <button class="category-btn">ძველი აშენებული</button>
            <button class="category-btn">მშენებარე</button>
          </div>

          <h2>მდგომარეობა</h2>
          <div class="category-grid">
            <button class="category-btn">ახალი გარემონტებული</button>
            <button class="category-btn">ძველი გარემონტებული</button>
            <button class="category-btn">სარემონტო</button>
          </div>
        </section>

        <!-- ქირავდება -->
        <section class="step step-rent hidden">
          <h2>გაქირავების პერიოდი</h2>
          <div class="category-grid">
            <button class="category-btn">დღიურად</button>
            <button class="category-btn">თვიურად</button>
            <button class="category-btn">წლიურად</button>
          </div>

          <h2>გაქირავების ტიპი</h2>
          <div class="category-grid">
            <button class="category-btn">ბინა</button>
            <button class="category-btn">ოფისი</button>
            <button class="category-btn">კომერციული ფართი</button>
          </div>

          <h2>სტატუსი</h2>
          <div class="category-grid">
            <button class="category-btn">ახალი აშენებული</button>
            <button class="category-btn">ძველი აშენებული</button>
            <button class="category-btn">მშენებარე</button>
          </div>

          <h2>მდგომარეობა</h2>
          <div class="category-grid">
            <button class="category-btn">ახალი გარემონტებული</button>
            <button class="category-btn">ძველი გარემონტებული</button>
            <button class="category-btn">სარემონტო</button>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
