<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HomeRox</title>
    <link rel="stylesheet" href="css/addAD.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="shortcut icon" href="images/mini3.svg" type="img/icon" />
    <script src="src/addAD.js" defer></script>
  </head>
  <body>
    <header>
      <div class="flex wrapper">
        <a href="index.html"
          ><img class="logo" src="images/logo1.png" alt="logo"
        /></a>
        <nav class="flex">
          <ul class="flex"></ul>
        </nav>
        <div class="buttons">
          <button class="btn profile-btn font-up">
            <div class="icon">
              <img class="manshead" src="images/black.png" alt="#" />
            </div>
            <a href="login.html " target="_blank">შესვლა</a>
          </button>
          <div class="language-selector">
            <div class="selected-language font-up" id="languageToggle">
              <img src="images/flag icon.png" alt="ქართული" class="flag-icon" />
              <span class="lan-span">ქართული</span>
              <span class="arrow">&#9662;</span>
            </div>
            <div class="language-options hidden" id="languageOptions">
              <div class="language-option" data-lang="en">
                <img src="images/british.svg" alt="English" class="flag-icon" />
                <span>English</span>
              </div>
              <div class="language-option" data-lang="ka">
                <img
                  src="images/flag icon.png"
                  alt="ქართული"
                  class="flag-icon"
                />
                <span>ქართული</span>
              </div>
              <div class="language-option" data-lang="tr">
                <img src="images/turkey.svg" alt="Türkçe" class="flag-icon" />
                <span>Türkçe</span>
              </div>
              <div class="language-option" data-lang="ru">
                <img src="images/russia.svg" alt="Русский" class="flag-icon" />
                <span>Русский</span>
              </div>
            </div>
          </div>
          <button class="add-btn btn font-up">+ განცხადების განთავსება</button>
        </div>
      </div>
    </header>
    <div class="content-container">
      <section class="step step-1">
        <h2>აირჩიე უძრავი ქონების ტიპი</h2>
        <div class="category-grid">
          <button class="category-btn" data-value="residential">ბინა</button>
          <button class="category-btn" data-value="commercial">
            კერძო სახლი
          </button>
          <button class="category-btn" data-value="land">აგარაკი</button>
          <button class="category-btn" data-value="garage">
            მიწის ნაკვეთი
          </button>
          <button class="category-btn" data-value="office">
            კომერციული ფართი
          </button>
        </div>
      </section>
      <section class="step step-2">
        <h2>აირჩიე გარიგების ტიპი</h2>
        <div class="category-grid">
          <button class="category-btn" data-value="residential">
            ქირავდება დღუირად
          </button>
          <button class="category-btn" data-value="commercial">
            ქირავდება
          </button>
          <button class="category-btn" data-value="land">გირავდება</button>
          <button class="category-btn" data-value="garage">იყიდება</button>
        </div>
      </section>
      <!-- ნაბიჯი 2 -->
      <section class="step step-2 hidden">
        <h2>განცხადების დეტალები</h2>
        <div class="form-fields">
          <input type="text" placeholder="სათაური" />
          <input type="text" placeholder="მისამართი" />
          <input type="number" placeholder="ფასი ₾" />
          <select>
            <option disabled selected>აირჩიე ქალაქი</option>
            <option>თბილისი</option>
            <option>ბათუმი</option>
            <option>ქუთაისი</option>
          </select>
        </div>
      </section>
    </div>
  </body>
</html>
