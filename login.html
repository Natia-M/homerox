<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HomeRox</title>
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="shortcut icon" href="images/mini3.svg" type="img/icon" />
  </head>
  <body class="login-body">
    <div class="content-container">
      <section class="log-in">
        <div class="login-box">
          <img class="logo" src="images/logo1.png" alt="#" />
          <h2>შესვლა</h2>

          <form>
            <input type="text" placeholder="მობ.ნომერი ან ელ.ფოსტა" required />
            <div class="password-wrapper">
              <input type="password" placeholder="პაროლი" required />
              <span class="toggle-password">
                <img class="icon" src="images/eye.svg" alt="#" />
              </span>
            </div>
            <a href="#" class="forgot-password">პაროლის აღდგენა</a>
            <button type="submit" class="login-button">შესვლა</button>
          </form>

          <div class="divider">ან</div>

          <div class="alt-login">
            <button class="google-btn">
              <img class="google-img" src="images/google.svg" alt="" />
              Google-ით შესვლა
            </button>
            <button class="facebook-btn">
              <img class="facebook-img" src="images/facebook.svg" alt="" />
              Facebook-ით შესვა
            </button>
          </div>

          <div class="dh-account">
            არ გაქვს ანგარიში?
            <div><a href="#">დარეგისტრირდი</a></div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
